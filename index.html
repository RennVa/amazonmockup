<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amazon</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
            <div class="catbar">
                <span>All</span>
                <span>Today's deals</span>
                <span>Customer Service</span>
                <span>Registry</span>
                <span>Gift Cards</span>
                <span>Sell</span>
            </div>
        </header>
        <main>
            <div class="orange-bg">
                <span>Shop All Holiday Gift Cards</span>
            </div>
            <div class="green-bg">
                <h1>Holiday Gift Guides</h1>
                <h4>Be a go-gifter</h4>
            </div>
            <div class="default-container">
               <div class="title-text">
                    <h2>Find the perfect gift</h2>
                    <span>Shop now</span>
               </div>
               <div class="image-container">
                    <img src="./assets/img_1.jpg" alt="img-1">
                    <img src="./assets/img_2.jpg" alt="img-2">
                    <img src="./assets/img_3.jpg" alt="img-3">
                    <img src="./assets/img_4.jpg" alt="img-4">
               </div>
            </div>
            <div class="large-img">
                <img src="./assets/img_9.png" alt="img-9">
                <div class="title-text">
                    <h2>Play the gifting game</h2>
                    <span>Shop gaming</span>
                </div>
            </div>
            <div class="large-img">
                <img src="./assets/img_10.png" alt="img-10">
                <div class="title-text">
                    <h2>The sound of cheer</h2>
                    <span>Shop audio and accessories</span>
                </div>
            </div>
        </main>
        <footer>
            <div class="catbar">
                <a href="#header">Back to top</a>
            </div>
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
        </footer>
    </body>
</html>
